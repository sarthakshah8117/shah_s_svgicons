<!DOCTYPE html>
<html>
<head>
  <title>My Awesome SVG Project</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <main>
    <span>

  <section>
    <h1>Welcome to My World</h1>
    <h2>Have a glance at my DJ Life</h2>
    
      
  </section>
  
    <div class="header">
    <div class="logocontainer">
      <object data="images/logo.svg" type="image/svg+xml" width="200px"> </object>
     
    </div>
  </div>
  

  
  <div class="icons_container">
      

      <div class="lineone">
      <!-- <div class="try"> -->
        <div class="container">
          <div class="subcontainer">
            <object data="images/dj_man.svg" type="image/svg+xml" width="200px"> </object>
            <p>DJ Man</p>
          </div>
        </div>
      

        <div class="container">
          <div class="subcontainer_star">
            <object data="images/dj_star.svg" type="image/svg+xml" width="200px"> </object>
          </div>
          <p>DJ lights</p>
        </div>

        <div class="container">
          <div class="subcontainer_pad">
            <object data="images/dj_pad.svg" type="image/svg+xml" width="200px"> </object>
          </div>
          <p>DJ play disc </p>
        </div>

        <div class="container">
          <div class="subcontainer_mic">
            <object data="images/dj_mic.svg" type="image/svg+xml" width="80px"> </object>
          </div>
          <p>DJ Mic</p>
        </div>
      </div>

      
      <div class="linetwo">
    <div class="container">
      <div class="subcontainer_lights">
        <object data="images/dj_lights.svg" type="image/svg+xml" width="200px"> </object>
      </div>
      <p>DJ Concerts</p>
    </div>

    <div class="container">
      <div class="subcontainer_headphones">
        <object data="images/headphones.svg" type="image/svg+xml" width="200px"> </object>
      </div>
      <p>DJ Headphones</p>
    </div>

    <div class="container">
      <div class="subcontainer_buttons">
        <object data="images/buttons.svg" type="image/svg+xml" width="200px" height="100px"> </object>
      </div>
      <p>DJ Rec Buttons</p>
    </div>

    <div class="container">
      <div class="subcontainer_squares">
        <object data="images/colouring_squares.svg" type="image/svg+xml" width="200px"> </object>
      </div>
      <p>DJ Bass Pad</p>
    </div>
    </div>




    <div class="linethree">
    <div class="container">
      <div class="subcontainer_volume">
        <object data="images/volume_buttons.svg" type="image/svg+xml" width="100px"> </object>
      </div>
      <p>DJ Volume</p>
    </div>

    <div class="container">
      <div class="subcontainer_bass">
        <object data="images/volume_verticle.svg" type="image/svg+xml" width="200px"> </object>
      </div>
      <p>DJ Bass Controller</p>
    </div>
    </div>










  </div>
</span>
</main>
  








<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
